<!DOCTYPE html>
<html  lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form method="post" th:action="@{/admin/new}" th:object="${user}">
    <span>Name</span>
    <input type="text" th:field="*{name}" id="name"/>
    <br>
    <span>Surname</span>
    <input type="text" th:field="*{lastname}" id="surname"/>
    <br>
    <span>Email</span>
    <input type="text" th:field="*{email}" id="email"/>
    <br>
    <span>Пароль</span>
    <input type="text" th:field="*{password}" id="password"/>
    <br>
    <label for="roles">Сhoose roles: </label>
    <br/>
    <select name="rolesList" id="roles" size="2" multiple>
        <p th:each="userRole: ${roles}">
            <option th:value="${userRole.name}" th:text="${#strings.substringAfter(userRole.getName(), 'ROLE_')}">role</option>
        </p>
    </select>
    <br/>
    <input type="submit" value="Создать"/>
</form>
<br>
<a th:href="@{/logout}">Выход</a>
</body>
</html>
