<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>


<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="firstName">Введите имя: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Ошибка</div>
    <br/>

    <label for="lastName">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <br/>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastname Ошибка</div>

    <label for="email">Введите email: </label>
    <input type="number" th:field="*{email}" id="email"/>
    <br/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Ошибка email</div>

    <input type="submit" value="Добавить нового пользователя"/>

</form>
</body>
</html>
