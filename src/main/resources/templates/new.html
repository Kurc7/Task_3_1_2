<!DOCTYPE html>
<html  lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/add}" th:object="${user}">
    <label for="name">Имя:  </label>
    <input type="text" th:field="*{name}" id="name" placeholder="first name"/>
    <br/>
    <label for="lastname">Фамилия:  </label>
    <input type="text" th:field="*{lastname}" id="lastname" placeholder="last name"/>
    <br/>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email" placeholder="email"/>
    <br/>
    <label for="password">Пароль: </label>
    <input type="text" name="password" id="password" placeholder="password"/>
    <br/>
    <label for="roles">Роли: </label>
    <br/>
    <select name="rolesList" id="roles" size="2" multiple>
        <p th:each="userRole: ${roles}">
            <option th:value="${userRole.name}" th:text="${#strings.substringAfter(userRole.getName(), 'ROLE_')}">role</option>
        </p>
    </select>
    <br/>
    <input type="submit" value="Создать">
</form>
<br>
<a th:href="@{/logout}">Выход</a>
</body>
</html>
