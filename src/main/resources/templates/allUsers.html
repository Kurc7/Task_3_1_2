<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<br/>
<div>
    <table>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Почта</th>
        </tr>
        <tr th:each = "user : ${users}">
            <td> <a th:href= "@{/users/{id}(id=${user.getId()})}" th:utext ="${user.getId()}">Id</a></td>
            <td th:utext ="${user.getFirstName()}">...</td>
            <td th:utext ="${user.getLastName()}">...</td>
            <td th:utext ="${user.getEmail()}">...</td>
        </tr>
    </table>
</div>
</hr>
<a href="/users/new">Создать нового пользователя</a>
</body>
</html>
