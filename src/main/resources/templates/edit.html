<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/update/{id}(id=${user.getId()})}" th:object="${user}">
    <span>Имя:</span>
    <input type="text" th:field="*{name}" id="firstname"/>
    <br>
    <span>Фамилия:</span>
    <input type="text" th:field="*{lastname}" id="lastname"/>
    <br>
    <span>Email:</span>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="password">Пароль: </label>
    <input type="text" name="pass" id="password" placeholder="password"/>
    <br/>
    <label for="roles">Роли: </label>
    <br/>
    <select name="rolesList" id="roles" size="2" multiple>
        <p th:each="userRole: ${roles}">
            <option th:value="${userRole.name}" th:text="${#strings.substringAfter(userRole.getName(), 'ROLE_')}">role</option>
        </p>
    </select>
    <br/>
    <input type="submit" value="Изменить"/>
</form>
<br>
<a th:href="@{/logout}">Выход</a>
</body>
</html>
